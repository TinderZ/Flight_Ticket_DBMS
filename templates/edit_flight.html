<!DOCTYPE html>
<html>

<head>
    <title>Edit Flight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Edit Flight</h2>
    <form method="post">
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" value="{{ flight['FlightNumber'] }}" required><br>
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" value="{{ flight['Origin'] }}" required><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" value="{{ flight['Destination'] }}" required><br>
        <label for="flight_date">Flight Date:</label>
        <input type="date" id="flight_date" name="flight_date" value="{{ flight['FlightDate'] }}" required><br>
        <label for="departure_time">Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time" value="{{ flight['DepartureTime'] }}" required><br>
        <label for="arrival_time">Arrival Time:</label>
        <input type="time" id="arrival_time" name="arrival_time" value="{{ flight['ArrivalTime'] }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ flight['Price'] }}" required><br>
        <label for="discounted_tickets">Discounted Tickets:</label>
        <input type="number" id="discounted_tickets" name="discounted_tickets"
            value="{{ flight['DiscountedTickets'] }}"><br>
        <label for="total_seats">Total Seats:</label>
        <input type="number" id="total_seats" name="total_seats" value="{{ flight['TotalSeats'] }}" required><br>
        <label for="airline_id">Airline ID:</label>
        <input type="number" id="airline_id" name="airline_id" value="{{ flight['AirlineID'] }}"><br>
        <input type="submit" value="Update Flight">
    </form>
</body>

</html>
